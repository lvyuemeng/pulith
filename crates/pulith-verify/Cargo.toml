[package]
name = "pulith-verify"
version = "0.1.0"
edition = "2024"
description = "Content verification primitives for downloaded artifacts"
repository = "https://github.com/anomalyco/pulith"
documentation = "https://github.com/anomalyco/pulith/blob/main/docs/design/verify.md"
keywords = ["hash", "checksum", "verification", "crypto"]
categories = ["cryptography"]

[features]
default = ["sha256"]
sha256 = ["dep:sha2", "dep:digest"]
blake3 = ["dep:blake3"]

[dependencies]
thiserror.workspace = true
sha2 = { version = "0.10", optional = true }
blake3 = { version = "1.8", optional = true }
digest = { version = "0.10", optional = true }

[dev-dependencies]
hex = "0.4"
