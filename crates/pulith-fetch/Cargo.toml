[package]
name = "pulith-fetch"
version = "0.1.0"
edition = "2024"
description = "HTTP downloading with verification, progress tracking, and retry logic"

[dependencies]
reqwest = { version = "0.12", features = ["json", "stream", "default-tls"] }
tokio = { version = "1", features = ["full"] }
tokio-stream = "0.1"
thiserror = { workspace = true }
sha2 = "0.10"
futures = "0.3"
async-trait = "0.1"
pulith-core = { path = "../pulith-core" }

[dev-dependencies]
tempfile = "3"
mockito = "1"
