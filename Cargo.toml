[workspace]
members = ["crates/*"]
default-members = ["crates/pulith"]
resolver = "3"

[workspace.dependencies]
anyhow = "1.0.97"
bincode = "1.3.3"
clap = { version = "4.5.31", features = ["derive"] }
clap_complete = "4.5.46"
console = "0.15.11"
display_tree = "1.1.2"
home = "0.5.11"
indicatif = "0.17.11"
once_cell = "1.20.3"
query-shell = "0.3.0"
regex = "1.11.1"
reqwest = "0.12.12"
semver = {version = "1.0.26", features = ["serde"]}
serde = { version = "1.0.218", features = ["derive"] }
serde_json = "1.0.140"
sha2 = "0.10.8"
statum = "0.1.48"
sysinfo = "0.33.1"
tabled = "0.18.0"
which = "*"
tokio = { version = "1.44.0", features = ["rt-multi-thread", "fs","io-util"] }
thiserror = "2.0.12"
