[workspace]
members = ["crates/*"]
default-members = ["crates/pulith"]
resolver = "3"

[workspace.dependencies]
anyhow = "1.0.97"
clap = { version = "4.5.32", features = ["derive", "string"] }
clap_complete = "4.5.46"
console = "0.15.11"
display_tree = "1.1.2"
home = "0.5.11"
hex = "0.4.3"
indicatif = "0.17.11"
once_cell = "1.21.0"
query-shell = "0.3.0"
regex = "1.11.1"
reqwest = "0.12.13"
semver = { version = "1.0.26", features = ["serde"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
sha2 = "0.10.8"
statum = "0.1.48"
sysinfo = "0.33.1"
tabled = "0.18.0"
which = "*"
tokio = { version = "1.44.1", features = ["rt-multi-thread", "fs", "io-util"] }
thiserror = "2.0.12"
toml = "0.8.20"
sled = { version = "0.34.7", features = ["compression"] }
postcard = "1.1.1"
